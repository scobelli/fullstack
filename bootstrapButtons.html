        .btn-primary {
            background-color: #8C2F5E;
        }
        .btn-primary:active, .btn-primary:checked, .btn-primary:hover, .btn-primary:focus, .btn-primary:enabled{
            background-color: #69113E;
        }
        
    </style>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

<div class="container">
    <button type="button" class="btn btn-primary">Regular Button</button>
    <button type="button" class="btn btn-outline-primary">Outline Button</button>
    <button type="button" class="btn btn-primary btn-lg">Big Button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
    
    <div class="btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="checkbox" checked autocomplete="off"> Check Button
  </label>
</div>
    
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Buttons
  </label>
</div>
    
    <p>
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Collapsing button
  </a>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
    Nickelback is the greatest American rock band of all time.
  </div>
